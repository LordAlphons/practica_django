{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 style="color: #212529;">Agregar Nuevo Libro</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" id="titulo" name="titulo">
    </div>
    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" class="form-control" id="autor" name="autor">
    </div>
    <div class="form-group">
      <label for="valoracion">Valoración:</label>
      <input type="number" class="form-control" id="valoracion" name="valoracion" placeholder="Valor entre 0 y 10000">
    </div>
    <button type="submit" class="btn btn-light btn-custom">Enviar</button>
  </form>
</div>
{% endblock %}

<style>
  .container {
    max-width: 500px; /* Para hacerlo más centrado y compacto */
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-control {
    width: 100%;
    padding: 5px;
    font-size: 16px;
  }
  .btn-custom {
    background-color: #212529;
    color: white;
  }
  .btn-custom:hover {
    background-color: #343a40; /* Slightly darker on hover */
  }
</style>
